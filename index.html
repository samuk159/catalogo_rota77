<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Protótipo de catalógo de Hamburgueria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="assets/css/jquery.toast.min.css">-->
    <!--<link rel="stylesheet" href="assets/css/style.css">-->
    <!--<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">-->
</head>
<body>
    <div id="app">      

        <div class="row justify-content-center py-3">
            <div class="col-xl-6 col-11">

                <div class="card py-0">
                    <div class="card-body py-0">
                        <div v-for="(h, index) in hamburguers" :key="index" class="row border rounded my-3 align-items-center">
                            <div class="col-1 px-0">
                                <input type="radio" name="hamburguer">
                            </div>
                            <div class="col-2 px-0">
                                <img src="assets/img/hamburguer.webp" class="hamburguer-image" width="200%">
                            </div>
                            <div class="col">
                                <h3 class="w-100 text-right">{{h.name}}</h3>
                                <!--<h1 class="w-100 text-right" style="font-size: 60px;"><b>{{h.price}}</b></h1>-->
                                <h1 class="w-100 text-right"><b>{{h.price}}</b></h1>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <a 
            type="button" 
            class="send-order-button btn btn-primary btn-lg"
            :href="sendOrderHref"
        >
            Enviar pedido
        </a>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Pedido gerado via site'
                    + '%0a2x Hamburguer A'
                    + '%0a1x Hamburguer B (sem cebola)'
                    + '%0a1x Coca-Cola'
                    + '%0aPra entregar'
                    + '%0aRua teste número 123'
                    + '%0aColônia Vitória'
                    + '%0aForma de Pagamento: PIX'
                    ,
                phone: '5542999738198',
                hamburguers: [
                    {
                        name: 'Hamburguer A',
                        price: '19,99'
                    },
                    {
                        name: 'Hamburguer B',
                        price: '14,99'
                    },
                    {
                        name: 'Hamburguer C',
                        price: '24,99'
                    },
                    {
                        name: 'Hamburguer D',
                        price: '29,99'
                    },
                    {
                        name: 'Hamburguer E',
                        price: '34.99'
                    }
                ]
            },

            mounted() {
            },

            computed: {
                sendOrderHref() {
                    return `https://api.whatsapp.com/send?phone=${this.phone}&text=${this.message}`;
                }
            },

            methods: {
            }
        });
    </script>
    <style>
        body {
            background-image: url('assets/img/background.avif')
        }

        input[type=radio] {
            border: 0px;
            width: 150%;
            height: 1.8em;
        }

        .send-order-button {
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>
</body>
</html>
